    <script>
      function toggleDropdown() {
        const dpDropdown = document.getElementById("dpDropdown");
        dpDropdown.parentElement.classList.toggle("active");
      }

      // Close the dropdown if user clicks outside of it
      document.addEventListener("click", function (event) {
        const dpImage = document.getElementById("dpImage");
        const dpDropdown = document.getElementById("dpDropdown");
        if (
          !dpImage.contains(event.target) &&
          !dpDropdown.contains(event.target)
        ) {
          dpDropdown.parentElement.classList.remove("active");
        }
      });
    </script>
