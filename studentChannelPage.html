<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Channels</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/studentCommunityPage.css" />
    <script
      src="https://kit.fontawesome.com/33891a6c3e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="navbarNew"></header>
    <div class="container-fluid">
      <div class="container-searchForm">
        <form action="#" class="searchForm">
          <input
            type="text"
            placeholder="Search here"
            id="searchTag"
            class="searchTag"
          />
          <button type="submit" class="searchBtn">
            <i
              class="fa-solid fa-magnifying-glass fa-xl"
              style="color: #4f4f4f"
            ></i>
          </button>
        </form>
      </div>
      <div class="interestHolder">
        <div class="interest">
          <div class="dpAndName">
            <div class="dp dpnew" style="background-color: rgb(98, 179, 179)">
              <img src="img/google.png" alt="" class="profilePic" />
            </div>
            <h3
              class="channelName"
              style="
                font-family: 'Raleway';
                font-weight: 600;
                font-size: xx-large;
              "
            >
              Music Nerds
            </h3>
          </div>
          <div class="dateAndBtn">
            <h4
              class="date"
              style="
                font-family: 'Poiret One';
                font-weight: 900;
                font-size: x-large;
              "
            >
              23-10-2023
            </h4>
            <div class="showBtn" onclick="">
              <i
                class="fa-solid fa-arrow-right fa-2xl"
                style="color: #4f4f4f"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="includeNavbar.js"></script>
  </body>
</html>
