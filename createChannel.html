<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Channel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/signInPage.css" />
    <script
      src="https://kit.fontawesome.com/33891a6c3e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="navbarNew"></header>
    <div
      class="container-fluid"
      style="display: flex; justify-content: center; align-items: center"
    >
      <form class="formNew">
        <div class="ele">
          <label for="channelName">Channel Name:</label>
          <input
            type="text"
            id="channelName"
            class="form-control"
            name="channelName"
          />
        </div>
        <div class="mb-3 ele">
          <label for="channelDp" class="form-label">Profile Image:</label>
          <input
            class="form-control"
            type="file"
            id="channelDp"
            name="channelDp"
          />
        </div>
        <div class="mb-3 ele">
          <label for="description" class="form-label">Description:</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            name="description"
          ></textarea>
        </div>
        <div style="display: flex" class="ele">
          <label for="tagu">Tags:</label>
          <div class="form-check" id="tagu">
            <input
              class="form-check-input"
              type="checkbox"
              value="Music"
              id="Music"
              name="tags[]"
            />
            <label class="form-check-label" for="Music"> Music</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Gaming"
              id="Gaming"
              name="tags[]"
            />
            <label class="form-check-label" for="Gaming"> Gaming</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Sports"
              id="Sports"
              name="tags[]"
            />
            <label class="form-check-label" for="Sports"> Sports</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Maths"
              id="Maths"
              name="tags[]"
            />
            <label class="form-check-label" for="Maths"> Maths</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Literature"
              id="Literature"
              name="tags[]"
            />
            <label class="form-check-label" for="Literature"> Literature</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Movies"
              id="Movies"
              name="tags[]"
            />
            <label class="form-check-label" for="Movies"> Movies</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Photography"
              id="Photography"
              name="tags[]"
            />
            <label class="form-check-label" for="Photography">
              Photography</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Dance"
              id="Dance"
              name="tags[]"
            />
            <label class="form-check-label" for="Dance"> Dance</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Quiz"
              id="Quiz"
              name="tags[]"
            />
            <label class="form-check-label" for="Quiz"> Quiz</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Cooking"
              id="Cooking"
              name="tags[]"
            />
            <label class="form-check-label" for="Cooking"> Cooking</label>
          </div>
        </div>
        <div class="ele">
          <label for="status">Status:</label>
          <input
            type="text"
            id="status"
            class="form-control"
            name="status"
            placeholder="Open/Closed"
          />
        </div>
        <div class="ele">
          <label for="phoneNum">Phone No. :</label>
          <input
            type="text"
            id="phoneNum"
            class="form-control"
            name="phoneNum"
          />
        </div>
        <div class="submit-btn">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="includeNavbar.js"></script>
  </body>
</html>
